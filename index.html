<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/dc9209340c.js"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- linking to CSS file -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
 <!-- container for bootstrap -->
 <div class="container"> 
      <h1>Weather</h1>
      <h1 id="show-date"> <h1>
          <form class="search-form" id="search-form">
              <div class="row">
                  <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="form-control btn btn-primary shadow-sm"
                        id="searchButton"
                      />
                    </div>
                  <div class="col-9">
                      <input
                        type="search"
                        placeholder="Type a city.."
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                      />
                    </div>
                   
              </div>
              <div class="row">
                <div class="col-3">
                   <button type="button" id="currentLocationButton" class="w-100 btn btn-info">Current</button>
                    </div>
              </div>
            </form>
      
      <br />
      <h2 id="city">
        City</h2>

      <div class="row">
        <div class="col-4">
          <i class="fa-solid fa-cloud-moon-rain cloud-night"> </i>
        </div>
        <div class="col-4">
          <span class="temperature" id="temperature">T</span
              ><span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
        </div>
        <div class="col-4">
          <ul id="extra-weather-info">
            <li id="description"></li>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind speed: <span id="wind-speed"></span>mph
            </li>
          </ul>
        </div>
      </div>
      <br />
      <div class="row justify-content-evenly">
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <i class="fa-solid fa-cloud-sun-rain forecast-image"></i>
            <p class="card-text">9/48</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <i class="fa-solid fa-cloud-sun-rain forecast-image"></i>
            <p class="card-text">9/48</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <i class="fa-solid fa-cloud-sun forecast-image"></i>
            <p class="card-text">9/48</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <i class="fa-solid fa-cloud-sun forecast-image"></i>
            <p class="card-text">9/48</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <i class="fa-solid fa-cloud-sun forecast-image"></i>
            <p class="card-text">9/48</p>
          </div>
        </div>
      </div>
<p>
    <a href="https://github.com/tanya-rw-b/Weather-app" target="_blank"> Open source code</a> written by Tanya
</p>
     

      <!-- don't delete div below - bootstrap -->
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
  
  
</html>
